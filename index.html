<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Models Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-list {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        .item {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            transition: background 0.3s;
            position: relative; /* For positioning the link */
        }

        .item a {
            display: block; /* Make the link fill the item */
            height: 100%; /* Ensure it covers the entire item */
            width: 100%; /* Ensure it covers the entire item */
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit text color */
        }

        .item:hover {
            background: #e7f1ff;
        }

        .item:hover a {
            color: #0056b3; /* Change link color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Common Sports Injuries</h1>
        <p>Select a model to view its animation</p>
    </header>
    <main>
        <ul class="item-list">
            <li class="item">
                <a href="viewer.html?modelFile=shoulder2.fbx&modelName=Shoulder%20Dislocation">Shoulder Dislocation</a>
            </li>
            <li class="item">
                <a href="viewer.html?modelFile=inversion2.fbx&modelName=Ankle%20Inversion">Ankle Inversion</a>
            </li>
        </ul>
    </main>
</body>
</html>
