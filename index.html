<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joint Movement and Injury Simulation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Common Sports Injuries</h1>
        <p>Select a model to view its animation</p>
    </header>
    <main>
        <div class="item-list">
            <button class="item" onclick="location.href='menu.html?joint=shoulder'">Shoulder</button>
            <button class="item" onclick="location.href='menu.html?joint=elbow'">Elbow</button>
            <button class="item" onclick="location.href='menu.html?joint=hip'">Hip</button>
            <button class="item" onclick="location.href='menu.html?joint=knee'">Knee</button>
            <button class="item" onclick="location.href='menu.html?joint=ankle'">Ankle</button>
        </div>
        <div class="human-shape">
            <img src="human_shape2.png" alt="Human Shape" />
            <button class="overlay-button shoulder" onclick="location.href='menu.html?joint=shoulder'">Shoulder</button>
            <button class="overlay-button elbow" onclick="location.href='menu.html?joint=elbow'">Elbow</button>
            <button class="overlay-button hips" onclick="location.href='menu.html?joint=hip'">Hips</button>
            <button class="overlay-button knee" onclick="location.href='menu.html?joint=knee'">Knee</button>
            <button class="overlay-button ankle" onclick="location.href='menu.html?joint=ankle'">Ankle</button>
        </div>
    </main>
</body>
</html>
